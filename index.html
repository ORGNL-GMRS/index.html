<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HUD</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .splash-screen, .home-page {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .splash-screen.active {
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #fff;
        }
        .home-page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: #000;
        }
        .logo {
            max-width: 100%;
            max-height: 100%;
        }
        .enter-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function enterHomePage() {
            document.querySelector('.splash-screen').classList.remove('active');
            document.querySelector('.home-page').classList.add('active');
        }
    </script>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen active">
        <img src="https://via.placeholder.com/150" alt="Logo" class="logo">
        <button class="enter-button" onclick="enterHomePage()">Enter</button>
    </div>
    <!-- Home Page -->
    <div class="home-page">
        <h1>Hello, World!</h1>
    </div>
</body>
</html>
