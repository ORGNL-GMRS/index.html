<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HUD</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .hud {
            text-align: center;
            color: #fff;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #fff;
            cursor: pointer;
            color: #fff;
            background: none;
        }
    </style>
    <script>
        function showAlert() {
            alert('Button clicked!');
        }
    </script>
</head>
<body>
    <div class="hud">
        <button class="button" onclick="showAlert()">Click Me</button>
    </div>
</body>
</html>
