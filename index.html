<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notecard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .splash-screen, .home-page {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .splash-screen.active {
            display: flex;
            background-color: #000;
            color: #fff;
        }
        .home-page.active {
            display: block;
            background-color: #fff;
            color: #000;
            overflow: auto;
        }
        .logo {
            max-width: 100%;
            max-height: 100%;
        }
        .enter-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .html-content {
            padding: 20px;
        }
        .hud {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .image {
            width: 50px;
            height: 50px;
        }
        .button {
            padding: 10px 20px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .input {
            padding: 10px;
            border: 1px solid #000;
            width: 100%;
        }
    </style>
    <script>
        function enterHomePage() {
            document.querySelector('.splash-screen').classList.remove('active');
            document.querySelector('.home-page').classList.add('active');
            fetchHtmlContent();
        }

        function fetchHtmlContent() {
            fetch('https://raw.githubusercontent.com/ORGNL-GMRS/index.html/refs/heads/main/index.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.html-content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching HTML content:', error);
                    document.querySelector('.html-content').innerText = 'Failed to load content.';
                });
        }
    </script>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen active">
        <img src="logo.png" alt="Logo" class="logo">
        <button class="enter-button" onclick="enterHomePage()">Enter</button>
    </div>

    <!-- Home Page -->
    <div class="home-page">
        <div class="html-content">
            <div class="hud">
                <img src="call_icon.png" alt="Call Icon" class="image" id="callImage">
                <div class="button" id="callButton">Call</div>
                <img src="text_icon.png" alt="Text Icon" class="image" id="textImage">
                <div class="button" id="textButton">Text</div>
                <img src="internet_icon.png" alt="Internet Icon" class="image" id="internetImage">
                <div class="button" id="internetButton">Internet</div>
                <img src="money_icon.png" alt="Money Icon" class="image" id="moneyImage">
                <div class="button" id="moneyButton">Transfer Money</div>
                <input type="text" class="input" placeholder="Type a message" id="textInput">
            </div>
        </div>
    </div>
</body>
</html>
